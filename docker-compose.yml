version: '3.8'

services:
  tactimesh:
    build: .
    container_name: tactimesh
    restart: unless-stopped
    network_mode: host
    privileged: true
    volumes:
      - tactimesh_data:/home/tactimesh/.tactimesh
      - /dev:/dev
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/nodes"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  tactimesh_data:
    driver: local
